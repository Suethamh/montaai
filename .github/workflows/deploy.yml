name: Deploy HostGator (FTP)

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Se tiver build (React/Vite/Next/etc), habilite aqui:
      # - name: Install deps
      #   run: npm ci
      # - name: Build
      #   run: npm run build

      - name: FTP Deploy to HostGator
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: ${{ secrets.FTP_PORT }}
          protocol: ftp
          local-dir: ./               # ou ./dist/ se vocÃª fizer build e o resultado ficar em dist
          server-dir: /public_html/
          exclude: |
            **/.git*
            **/.github/**
            **/node_modules/**
            **/*.map
            README.md
