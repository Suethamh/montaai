name: Deploy (SSH + rsync) HostGator

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Write SSH key + known_hosts
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh

          # grava a chave privada (mantÃ©m quebras de linha corretamente)
          printf "%s" "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519

          # evita prompt de fingerprint
          ssh-keyscan -H -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts
          chmod 600 ~/.ssh/known_hosts

      - name: Test SSH
        run: |
          ssh -o BatchMode=yes \
              -i ~/.ssh/id_ed25519 \
              -o IdentitiesOnly=yes \
              -o PreferredAuthentications=publickey \
              -o PubkeyAuthentication=yes \
              -p ${{ secrets.SSH_PORT }} \
              ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} \
              "echo OK && whoami && pwd"

      - name: Deploy via rsync
        run: |
          rsync -az --delete \
            --exclude ".git/" \
            --exclude ".github/" \
            -e "ssh -i ~/.ssh/id_ed25519 -o IdentitiesOnly=yes -o PreferredAuthentications=publickey -o PubkeyAuthentication=yes -p ${{ secrets.SSH_PORT }}" \
            ./ ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:${{ secrets.DEPLOY_PATH }}
